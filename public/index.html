<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>
  <title>神盾局</title>
  <link rel="stylesheet" href="css/Semantic-UI-CSS-master/semantic.min.css">
  <style>
  * {
    margin: 0;
    padding: 0;
  }
  ul,ol {
    list-style: none;
  }
    .head {
      height: 70px;
      background-color: #fff;
      padding: 0 15px;
      border-radius: 0 !important;
    }
    .ui.segment.head {
      margin-bottom: 0;
    }
    .toc.item {
      display: none !important;
    }
     .ui.secondary.inverted.pointing.menu .active.item{
      border-color: transparent;
    }
    .ui.button {
      color: #fff;
      background-color: transparent;
    }
    .ui.button:hover {
      background-color: transparent;
      color: #fff;
    }
     .ui.button:active,.ui.button:focus,
     .ui.button:visited,.ui.button:hover {
      background-color: transparent;
     }
     .ui.button .content {
      background-color: transparent;
      color: #fff;
     }
    @media only screen and (max-width: 700px) {
      .toc.item {
        display: block !important;
      }
      .secondary.pointing.menu .item,
      .secondary.pointing.menu .menu {
        display: none;
      }
    }
    .main {
      padding: 15px;
    }
    #list li {
      display: none;
    }
    #list li.active {
      display: block;
    }
  </style>
</head>
<body id="app" class="pusher">
 <header class="head ui inverted segment ">
      <div class="ui large secondary inverted pointing menu ">
      <a class="toc item">
        <i class="sidebar icon"></i>
      </a>
      <div class="ui huge header" style='margin: 0 1rem; color: #fff;'>神盾局</div>
      <!-- <a class="item" v-link="{path: '/role', activeClass:'active'}" v-link-active>角色管理</a> -->
      <a class="item" v-link="{path: '/role', activeClass:'active'}" v-link-active>
        <div class="ui vertical animated button" tabindex="0">
          <div class="hidden content">权限管理</div>
          <div class="visible content">
            <i class="user icon"></i>
          </div>
        </div>
      </a>
      <a class="item" v-link="{path: '/img',  activeClass:'active'}" >
        <div class="ui vertical animated button" tabindex="0">
          <div class="hidden content">权限管理</div>
          <div class="visible content">
            <i class="image icon"></i>
          </div>
        </div>
      </a>
      <a class="item" v-link="{path: '/file', activeClass:'active'}" >
        <div class="ui vertical animated button" tabindex="0">
          <div class="hidden content">权限管理</div>
          <div class="visible content">
            <i class="file icon"></i>
          </div>
        </div>
      </a>
      <div class="ui right dropdown item" tabindex="0" id='user'>
        <i class="user icon"></i>
        <div class="menu transition hidden" tabindex="-1">
        <div class="item">用户名: admin</div>
        <div class="item">性别: 女</div>
        <div class="item">角色: ADC</div>
      </div>
    </div>
   </div>
  </header>
  <!-- content' -->
 <div class="pusher" >

  <div class='main'>
  <!-- slider bar -->
 <div class="ui sidebar inverted vertical menu">
     <a class="item" v-link="{path: '/role', activeClass:'active'}" v-link-active>角色管理</a>
      <a class="item" v-link="{path: '/img',  activeClass:'active'}" >图片管理</a>
      <a class="item" v-link="{path: '/file', activeClass:'active'}" >文件管理</a>
  </div>
  <router-view></router-view>
  <script type='text/temp' id="role">
     <ul style="margin-top: 1rem;" id='list'>
      <li class="active">
        <div class="ui grid">
          <div class="three wide column">
            <div class="ui vertical fluid tabular menu">
              <a class="item" v-link="{path: '/role/user', activeClass:'active'}" v-link-active>用户</a>
              <a class="item" v-link="{path: '/role/roles', activeClass:'active'}" >角色 </a>
              <a class="item" v-link="{path: '/role/power', activeClass:'active'}">权限</a>
            </div>
          </div>
          <div class="thirteen wide stretched column">
              <div class="sixteen cloumn">
                <div class="ui breadcrumb large">
                  <a class="section">权限管理</a>
                  <i class="right chevron icon divider"></i>
                  <a class="section">ADC</a>
                  <i class="right chevron icon divider"></i>
                  <div class="active section">寒冰</div>
                </div>
              </div>
            <div class="ui segment">
              <router-view></router-view>
            </div>
          </div>
          </div>
      </li>
    </ul>
  </script>

    <div class="ui heart rating"></div>
  </div>
 </div>

    </tr>
  </tbody>
  </table>
 </script>
 <script src='js/vender/vue.js'></script>
 <script data-main='js/main.js' src='js/require.js'></script>
</body>
</html>
